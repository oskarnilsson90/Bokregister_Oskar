<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskars Bokregister</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Oskars Bookregister</h1>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Books section -->
        <h2>Books</h2>

        <!-- Link to create a new book -->
        <a href="registerBook.html" class="btn">Register Books</a>
        <hr>

        <!-- Container for displaying books in a table -->
        <table id="books">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Info</th>
                </tr>
            </thead>
            <!-- The tbody will be inserted here by JavaScript -->
        </table>
    </main>

    <script src="/main.js"></script>
    <script src="/script.js"></script>
</body>
</html>
