<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskars Bokregister</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Oskars Bokregister</h1>
    </header>

    <main>
        <div id="book-form">
            <h2>Add Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="isbn">ISBN:</label>
                <input type="number" id="isbn" required>

                <button type="submit">Submit Book</button>
            </form>
        </div>

        <div id="book-list">
            <h2>List of Books</h2>

            <input type="text" id="search-input" placeholder="Search books..." />

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Info</th>
                    </tr>
                </thead>
                <tbody id="books">
                    <!-- Böcker kommer att läggas här dynamiskt -->
                </tbody>
            </table>
        </div>

        <div id="book-details" style="display: none;">
            <h2>Book Details</h2>
            <p id="book-title"></p>
            <p id="book-author"></p>
            <p id="book-isbn"></p>
            <button id="back-to-list">Back to List</button>
        </div>
    </main>

    <script src="/script.js"></script>

</body>
</html>
